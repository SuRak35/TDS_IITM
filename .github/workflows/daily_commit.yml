name: Daily Commit

on:
  schedule:
    # Runs at 9:00 AM UTC every day
    - cron: "0 9 * * *"
  workflow_dispatch: # Allow manual triggers

jobs:
  daily_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --local user.email "24ds1000046@ds.study.iitm.ac.in"
          git config --local user.name "DevSync Automation Bot"

      - name: Create or update a file
        run: |
          echo "Commit made on $(date)" >> status.txt
          git add status.txt
          git diff --cached  # Show any staged changes

      - name: Check status of git commit
        run: |
          git status  # Check if status.txt is staged for commit

      - name: Commit the changes
        run: |
          git commit -m "Daily commit for automated update" || echo "No changes to commit"
          
      - name: Push changes
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          git push

      - name: Check if commit was successful
        run: |
          git log -n 1  # Show the latest commit to confirm it was created
